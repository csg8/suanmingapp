<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <circle cx="200" cy="200" r="190" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Eight trigrams -->
  <g transform="translate(200 200)">
    <!-- Qian (Heaven) -->
    <g transform="rotate(0)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="20"/>
    </g>
    
    <!-- Dui (Lake) -->
    <g transform="rotate(45)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="10"/>
    </g>
    
    <!-- Li (Fire) -->
    <g transform="rotate(90)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="20"/>
    </g>
    
    <!-- Zhen (Thunder) -->
    <g transform="rotate(135)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="10"/>
    </g>
    
    <!-- Xun (Wind) -->
    <g transform="rotate(180)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="20"/>
    </g>
    
    <!-- Kan (Water) -->
    <g transform="rotate(225)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="20"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="10"/>
    </g>
    
    <!-- Gen (Mountain) -->
    <g transform="rotate(270)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="20"/>
    </g>
    
    <!-- Kun (Earth) -->
    <g transform="rotate(315)">
      <line x1="0" y1="-180" x2="0" y2="-170" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-160" x2="0" y2="-150" stroke="#000" stroke-width="10"/>
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#000" stroke-width="10"/>
    </g>
  </g>
  
  <!-- Yin-Yang symbol -->
  <path d="M200,120 A80,80 0 0,1 200,280 A80,80 0 0,0 200,120" fill="#000"/>
  <path d="M200,120 A80,80 0 0,0 200,280 A80,80 0 0,1 200,120" fill="#FFF"/>
  <circle cx="200" cy="160" r="15" fill="#FFF"/>
  <circle cx="200" cy="240" r="15" fill="#000"/>
</svg>
